<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Unity WebGL Player | Raft</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            overflow: hidden;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: #000;
            overflow: hidden;
            touch-action: none;           /* better mobile experience */
            -webkit-user-select: none;    /* prevent text selection */
            user-select: none;
        }

        .webgl-content {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #unityContainer {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        #fullscreen-btn {
            position: absolute;
            bottom: 16px;
            right: 16px;
            z-index: 200;
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 14px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }

        #fullscreen-btn:hover {
            background: rgba(0,0,0,0.85);
        }

        #loading-text {
            position: absolute;
            inset: 0;
            color: white;
            font-size: 48px;
            font-family: cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 150;
            pointer-events: none;
        }
    </style>

    <script src="Build/UnityLoader.js"></script>
    <script>
        // ────────────────────────────────────────────────
        // Your existing mergeFiles, getParts, etc. code
        // (keep it unchanged)
        // ────────────────────────────────────────────────

        let max = 0;
        let done = 0;

        function mergeFiles(fileParts) {
            return new Promise((resolve, reject) => {
                let buffers = [];
                function fetchPart(index) {
                    if (index >= fileParts.length) {
                        let mergedBlob = new Blob(buffers);
                        let mergedFileUrl = URL.createObjectURL(mergedBlob);
                        resolve(mergedFileUrl);
                        return;
                    }
                    fetch(fileParts[index])
                        .then(response => response.arrayBuffer())
                        .then(data => {
                            buffers.push(data);
                            done = done + 1;
                            document.querySelector("#loading-text").textContent = `LOADING... (${done}/${max})`;
                            fetchPart(index + 1);
                        })
                        .catch(reject);
                }
                fetchPart(0);
            });
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            max += (end - start + 1);
            return parts;
        }

        // ────────────────────────────────────────────────

        Promise.all([
            mergeFiles(getParts("Build/Raft-WEBGL.data.unityweb", 1, 3)),
            mergeFiles(getParts("Build/Raft-WEBGL.asm.code.unityweb", 1, 2)),
        ]).then(([dataUrl, asmCode]) => {
            window.dataUrll = dataUrl;
            window.asmUrll = asmCode;

            const json = {
                "TOTAL_MEMORY": 268435456,
                "dataUrl": dataUrl,
                "asmCodeUrl": asmCode,
                "asmMemoryUrl": "Raft-WEBGL.asm.memory.unityweb",
                "asmFrameworkUrl": "Raft-WEBGL.asm.framework.unityweb",
                "splashScreenStyle": "Dark",
                "backgroundColor": "#000000"
            };

            let blob = new Blob([JSON.stringify(json)], { type: "application/json" });
            let blobUrl = URL.createObjectURL(blob);

            window.addEventListener("resize", () => {
                document.getElementById("unityContainer").style.width = window.innerWidth + "px";
                document.getElementById("unityContainer").style.height = window.innerHeight + "px";
            });

            UnityLoader.instantiate("unityContainer", json, {
                url: blobUrl,
                Module: {
                    onRuntimeInitialized: function () {
                        document.querySelector("#loading-text").remove();
                        // Optional: auto fullscreen on mobile after load
                        // if (/Mobi|Android/i.test(navigator.userAgent)) {
                        //     document.documentElement.requestFullscreen?.();
                        // }
                    }
                }
            });
        });

        // Fullscreen toggle
        function toggleFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen?.() ||
                elem.webkitRequestFullscreen?.() ||
                elem.msRequestFullscreen?.();
            } else {
                document.exitFullscreen?.() ||
                document.webkitExitFullscreen?.() ||
                document.msExitFullscreen?.();
            }
        }
    </script>
</head>

<body>
    <div class="webgl-content">
        <div id="loading-text">LOADING...</div>
        <div id="unityContainer"></div>
        <button id="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
    </div>
</body>
</html>
